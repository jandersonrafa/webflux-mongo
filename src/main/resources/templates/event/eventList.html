<!DOCTYPE HTML>

<html>
    <head>
        <title>Spring Boot - POST-GET AJAX Example</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
    </head>
    <body>

        <div class="container">
            <h4 style="text-align: center">Eventos</h4>
            <div class="table-responsive">
                <table class="table" id="events-table">
                    <thead>
                        <tr>
                            <th>Editar</th>
                            <th>Id</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--<div id="book-list">-->
                        <!--</div>-->
                    </tbody>
                </table>
            </div>
        </div>

        <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>


        <script>
            var evtSource = new EventSource("http://localhost:8080/evento/todos");
            evtSource.onmessage = function (event) {

                var data = JSON.parse(event.data);
                var table = document.getElementById("events-table");
                var row = table.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                console.log(new String(data.eventId))
                cell1.innerHTML = '<td><a href="http://localhost:8080/evento/' + data.eventId + '">Editar</a></td>';
                cell2.innerHTML = '<td>' + data.eventId + '</td>';
                cell3.innerHTML = '<td>' + data.eventName + '</td>';

            }
            evtSource.onerror = function (event) {
                evtSource.close();
            }
        </script>
    </body>
</html>
