<!DOCTYPE HTML>

<html>
    <body>

        <div th:replace="fragments/header"></div>

        <main role="main" style="margin-bottom: 100px;">

            <section class="jumbotron text-center">
                <div class="container">
                    <h1 th:if="${user.id}" class="jumbotron-heading">Alteração de Usuário</h1>
                    <h1 th:unless="${user.id}" class="jumbotron-heading">Cadastro de Usuário</h1>
                    <p class="lead text-muted">Veja abaixo o usuário</p>
                </div>
            </section>
            <div class="container">

                <form th:if="${user}" class="ui form" method="POST" th:object="${user}" th:action="${user.id} == null ? @{/usuario/cadastro} : @{__${user.id}__}" >
                    <!--<form th:if="${user}" class="ui form" method="POST" th:object="${user}" th:action="@{/usuario/${user.id}">-->
                    <div class="form-group">
                        <label>Nome</label>
                        <input th:field="*{name}" type="text" class="form-control" placeholder="Nome" required="required">
                    </div>
                    <div class="form-group">
                        <label>Usuário</label>
                        <input th:field="*{username}" type="text" class="form-control" placeholder="Usuário" required="required">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input th:field="*{email}" type="email" class="form-control" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input th:field="*{password}" type="password" class="form-control" placeholder="Senha" required="required">
                    </div>
                    <div class="form-group">
                        <label>Confirmar Senha</label>
                        <input th:field="*{passwordConfirm}" type="password" class="form-control" placeholder="Confirmar Senha" required="required">
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
                <div th:if="${error}" class="alert alert-danger">

                    <a href="#" class="close" data-dismiss="alert"
                       aria-label="close">×</a>
                    <strong>Erro:</strong> <span th:text="${error}" />
                </div>
                <!-- Trigger the modal with a button -->
            </div>
        </main>

        <div th:replace="fragments/footer"></div>

    </body>
</html>
